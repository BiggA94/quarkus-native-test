plugins {
    id 'java'
    id 'io.quarkus' version '0.21.1'
}

group 'dev.weidt.alexw'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation enforcedPlatform('io.quarkus:quarkus-bom:0.21.1')
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-vertx'
    implementation 'io.quarkus:quarkus-resteasy-jackson'
    implementation 'io.quarkus:quarkus-smallrye-reactive-messaging-amqp'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'io.quarkus', name: 'quarkus-junit5', version: '0.21.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.3.0'
}

test {
    useJUnitPlatform()
}

version {
}
